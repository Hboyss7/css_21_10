<!DOCTYPE html>
<html>
  <head>
    <title>Định dạng chữ</title>

    <style>
      html {
        font-size: 100%;
      }

      article {
        font-size: 87.5%;
      } 

      h1#font1 {
        font-size: 1.5em;
        font-weight: bold;
        font-style: italic;
        font-variant: small-caps;
        font-family: Arial, Helvetica, sans-serif;

        color: gray;
      } 

      h1#font2 {
        font: italic bold small-caps 1.5em Arial ;
        color: #666666;
      } 
    </style>
  </head>

  <body>
    <article>
      <h1 id="font1">Hello</h1>

      <h1 id="font2">Hello lo cc</h1>

    </article>
  </body>
</html>
